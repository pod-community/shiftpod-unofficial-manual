name: Publish on GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Setup Deno environment
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Build site
        run: deno task build


      - name: create file list
        id: files_list
        run: |
          mkdir -p tmp-all
          echo "files=$(find . -name '*.md' | grep -v 404 | sort -n | tr -s '\n' ' ')" > $GITHUB_OUTPUT

      - name: Create HTML with all pages
        uses: docker://pandoc/latex:2.9
        with:
          args: --toc --output=tmp-all/index.html ${{ steps.files_list.outputs.files }}

      - name: HTML to PDF converter
        uses: fifsky/html-to-pdf-action@master
        with:
          htmlFile: ./tmp-all/index.html
          outputFile: ./_site/all.pdf
          pdfOptions: '{"format": "A4", "margin": {"top": "10mm", "left": "10mm", "right": "10mm", "bottom": "10mm"}}'


      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
